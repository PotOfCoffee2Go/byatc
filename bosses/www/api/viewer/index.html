<!DOCTYPE HTML>
<html>

<head>
    <title>JSONEditor | Viewer</title>

    <link href="jsoneditor-min.css" rel="stylesheet" type="text/css">
    <script src="jsoneditor-min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <style type="text/css">
        body {
            font: 11pt arial;
        }
        
        #jsoneditor {
            width: 90%;
        }

        form input[type="text"] {
            width: 80%;
        }

/*
        button[title]:hover:after {
            content: attr(title);
            position: absolute;
            padding: 0 0 0 6px;
            font-size: .8em;
            border: 1px solid black;
            background-color: aliceblue;
        }
*/


    </style>

    <script type="text/javascript">
        /* global $ */

        $(function() {
            // DOM ready

            $('form[name=viewer]').submit(function() {
                var formval = $(this).serializeArray();
                var viewer = {};
                for (var i = 0; i < formval.length; i++)
                    viewer[formval[i].name] = formval[i].value;

                $.ajax({
                    type: 'GET',
                    url: viewer.url,
                    // url: $(this).attr('action'),
                    // data: JSON.stringify(registration),
                    success: function(json) {
                        var container = document.getElementById('jsoneditor');
                        var options = {
                            name: viewer.url,
                            mode: 'view'
                        };
                        var editor = new JSONEditor(container, options, json);
                    },
                    dataType: 'json',
                    contentType: "application/json; charset=utf-8",
                    //headers: {
                    //    'Authorization': 'BYATEC ' + localStorage.getItem('BYATEC_TOKEN')
                    //}

                });
                return false; // Do not do a normal submit when button pressed
            });

        });
    </script>

</head>

<body>
    <p>
        This editor is read-only (mode='viewer').
    </p>
    <div id="jsoneditor"></div>

    <div id="container">
        <form name="viewer" action="">
            <h3>Onyx &amp; Breezy Auction API Viewer</h3>
            <div class="line"><label for="url" info="URL of API call">URL: </label><input type="text" name="url" id="url" /></div>
            <div class="line submit"><input type="submit" value="Submit" /></div>
        </form>
    </div>
    
</body>

</html>
